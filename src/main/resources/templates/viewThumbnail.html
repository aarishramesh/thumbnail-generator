<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<h1>Thumbnail generator application - View generated thumbnail </h1>

<form method="GET" action="thumbnail-generator/image-view">
	
    Image file name : <input type="text" name="filename" th:value="${filename}" class="form-control"/><br/><br/>
    			<input type="hidden" name="isThumbnail" th:value="true" class="form-control"/>
    <input type="submit" value="Submit" />
</form>

</body>
</html>
